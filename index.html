<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: $data.name, click: $parent.changeCurrentCat"></li>
        <!-- <li data-bind="text: $data.name"></li> -->

    </ul>
    <div data-bind="with:currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    <ul data-bind="foreach: nickNames">
        <li data-bind="text: $data"></li>
    </ul>
    </div>
    <!-- 包含框架 -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- 自己写的js -->
    <script src="js/app.js"></script>
</body>
</html>
